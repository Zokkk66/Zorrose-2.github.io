<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0, user - scalable=no">
    <title>佐罗斯的无敌网页</title>
    <style>
        /* 整体页面布局样式 */
        body {
            font - family: Arial, sans - serif;
            margin: 0;
            padding: 0;
        }

        /* 头部样式 */
        header {
            background - color: #24292e;
            color: white;
            padding: 10px;
        }

        /* 导航栏样式 */
        nav {
            background - color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text - align: center;
            padding: 14px 16px;
            text - decoration: none;
        }

        nav a:hover {
            background - color: #ddd;
            color: black;
        }

        /* 媒体查询，用于响应式导航栏 */
        @media screen and (max - width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
        }

        /* 自定义彩色字体样式，这里以红色为例 */
      .colored - text {
            color: red;
        }

        /* 表格样式 */
        table {
            border - collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        /* 项目列表样式（模拟GitHub项目展示） */
      .project {
            border: 1px solid #ccc;
            border - radius: 5px;
            padding: 10px;
            margin - bottom: 10px;
        }
        /* 以下是新添加的响应式样式 */
        @media screen and (max - width: 600px) {
            /* 项目列表样式调整 */
          .project {
                padding: 5px;
                margin - bottom: 5px;
                font - size: 14px;
            }
            /* 表格样式调整 */
            table {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>佐罗斯的逆天网页</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">联系我们</a>
        <a href="#">更多</a>
        <a href="https://hailuoai.com/">海洛AI</a>
    </nav>
    <main>
        <div class="project">
            <h2>项目1</h2>
            <p>到货了，大象很好，把我布洛芬颗粒全吃了。</p>
        </div>
        <div class="project">
            <h2>项目2</h2>
            <p>走过来可能感冒了。</p>
        </div>
        <h1 id="color - changing - text" class="colored - text">欢迎来到示例网页</h1>
        <!-- 表格部分 -->
        <table>
            <tr>
                <th>佐罗斯1</th>
                <th>佐罗斯2</th>
            </tr>
            <tr>
                <td>斗宗强者，恐怖如斯1</td>
                <td>斗宗强者，恐怖如斯2</td>
            </tr>
            <tr>
                <td>初春盛夏金秋隆冬3</td>
                <td>初春盛夏金秋隆冬4</td>
            </tr>
        </table>
    </main>
</body>

</html>
