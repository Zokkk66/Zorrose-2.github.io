<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能丰富的网页示例</title>
    <style>
        /* 导航栏样式 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 媒体查询，用于响应式导航栏 */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
        }

        /* 自定义彩色字体样式，这里以红色为例 */
      .colored-text {
            color: red;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">联系我们</a>
        <a href="#">更多</a>
    </nav>

    <h1 class="colored-text">欢迎来到示例网页</h1>

    <!-- 表格部分 -->
    <table>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
        </tr>
        <tr>
            <td>数据3</td>
            <td>数据4</td>
        </tr>
    </table>

    <!-- JavaScript部分，这里简单示例一个点击事件改变标题颜色 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.querySelector('h1.colored-text');
            title.addEventListener('click', function () {
                this.style.color = 'blue';
            });
        });
    </script>

    <!-- 插入图片 -->
    <img src="path/to/your/image.jpg" alt="描述图片的内容">
</body>

</html>
